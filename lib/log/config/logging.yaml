# Default logging channel.
default: '{{LOG_CHANNEL|single}}'


# Available logging channels.
channels:

  single:
    driver: file
    path: '{{LOG_FILE|@/storage/logs/ioc.log}}'
    limit: '{{LOG_FILE_LIMIT|10mb}}'
    level: debug

  database:
    driver: database
    connection: default
    table: logs
    limit: '{{LOG_DATABASE_LIMIT|1000}}'
    level: debug
